<!doctype html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{% static 'base.css' %}">
</head>
<body>
    <header class="header">
        <div>
            <h2>Сжиматель ссылок</h2>
        </div>
        <div class="btn-group">
        <a href="{% url 'home' %}"><button type="button" class="btn">Главная</button></a>
          {% if not user.is_authenticated %}
                <a href="{% url 'reg' %}"><button type="button" class="btn">Регистрация</button></a>
                <a href="{% url 'login' %}"><button type="button" class="btn">Войти</button></a>
            {% else %}
                <a href="{% url 'short' %}"><button type="button" class="btn">Сжиматель</button></a>
                <a href="{% url 'profile' %}"><button type="button" class="btn">Профиль</button></a>

            {% endif %}
        </div>
    </header>
    <body class="container">
    <div class="">
        {% if messages %}
            {% for mess in messages %}
                <div class="alert alert-success">{{ mess }}</div>
            {% endfor %}
        {% endif %}
        {% block main %}
        {% endblock %}
    </div>
    </body>
    <footer class="footer">
        <div>
            <p>Все права защищены.</p>
        </div>
    </footer>
</body>
</html>
